baseURL = 'https://sharmony.io/'
languageCode = 'en-us'
title = 'Sharmony'
#theme = 'sharmony-theme'

# 1. LOCALIZATION SETUP
# This allows localization team to manage different languages
defaultContentLanguage = 'en'
[languages]
[languages.en]
languageName = 'English'
contentDir = 'content/en'
weight = 1
[languages.ru]
languageName = 'Русский'
contentDir = 'content/ru'
weight = 2
[languages.de]
languageName = 'Deutsch'
contentDir = 'content/de'
weight = 3
[languages.fr]
languageName = 'Français'
contentDir = 'content/fr'
weight = 4

# 2. MENU STRUCTURE
# This defines the navigation for all pages
[menus]
[[menus.main]]
identifier = 'about'
name = 'About'
url = '/'
weight = 10
[[menus.main]]
identifier = 'investors'
name = 'Investors'
url = '/investors'
weight = 20
[[menus.main]]
identifier = 'partners'
name = 'Partners'
url = '/partners'
weight = 30
[[menus.main]]
identifier = 'marketplace'
name = 'Marketplace'
url = '/marketplace'
weight = 40
[[menus.main]]
identifier = 'wallet'
name = 'Wallet'
url = '/wallet'
weight = 50

# 3. GLOBAL FOOTER DATA
# Marketing can update these values in one place
[params.footer]
faq_enabled = true
roadmap_url = '/downloads/roadmap.pdf'
presentation_url = '/downloads/presentation.pdf'
contact_email = 'hello@project.com'

# 4. IMAGE PROCESSING (For the Designer)
# Hugo automatically handles "Adaptive View" by resizing images
[imaging]
resampleFilter = 'lanczos'
quality = 85