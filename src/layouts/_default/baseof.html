<!DOCTYPE html>
<html lang="{{ .Lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Params.Title }} | {{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    {{ $header := resources.Get "css/header.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $header.Permalink }}">

    {{ $main := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $main.Permalink }}">

    {{ $footer := resources.Get "css/footer.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $footer.Permalink }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
