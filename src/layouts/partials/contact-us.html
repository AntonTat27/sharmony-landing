<section id="contact" class="contact-section">
    <div class="container">
        <div class="contact-grid">
            <div class="contact-card">
                <h2 class="contact-title">Contact Us</h2>
                <p class="contact-subtitle">Let's build something harmonious together.</p>

                <form action="#" method="POST" class="contact-form">
                    <div class="profile-switcher-container">
                        <span class="switcher-label">I AM AN...</span>
                        <div class="profile-switcher">
                            <input type="radio" id="investor" name="client_type" value="investor" checked>
                            <label for="investor" class="switch-option">Investor</label>
                            <input type="radio" id="partner" name="client_type" value="partner">
                            <label for="partner" class="switch-option">Partner</label>
                            <div class="profile-slider"></div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone <span class="optional">(Optional)</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 234 ...">
                        </div>
                        <div class="form-group">
                            <label for="company">Company <span class="optional">(Optional)</span></label>
                            <input type="text" id="company" name="company" placeholder="Company Name">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="How can we help?" required></textarea>
                    </div>

                    <button type="submit" class="contact-btn">SEND MESSAGE</button>
                </form>
            </div>

            <div class="contact-info-stack">
                <div class="brand-card">
                    <div class="brand-main-content">
                        <div class="brand-footer">SHARMONY</div>

                        <div class="info-card">
                            <span class="card-tag">Socials</span>
                            <h3>STAY CONNECTED</h3>
                            <div class="card-links">
                                <a href="#">LinkedIn</a>
                                <a href="#">Twitter/X</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <span class="card-tag">Direct</span>
                            <h3>CHATS & SUPPORT</h3>
                            <div class="card-links">
                                <a href="#">Telegram</a>
                                <a href="#">Discord</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <span class="card-tag">Insights</span>
                            <h3>READ OUR MEDIUM</h3>
                            <p>Deep dives into digital harmony.</p>
                            <a href="#" class="card-link-arrow">Read Blog â†’</a>
                        </div>
                    </div>

                    <div class="footer-wrapper">
                        <p class="footer-tagline">Digital Harmony for Creators</p>
                        <div class="footer-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
