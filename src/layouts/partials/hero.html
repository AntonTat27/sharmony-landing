<section class="hero-section">
    <div class="hero-container">
        <div class="hero-grid">
            <!-- LEFT CONTENT -->
            <div class="hero-content">
                <h1 class="hero-title">
                    {{ .Params.main_intro_h1 }}<br />
                    <span class="hero-title-secondary">{{ .Params.main_intro_h2 }}</span>
                </h1>

                <p class="hero-text">
                    {{ .Params.main_intro_text}}
                </p>

                <div class="hero-buttons">
                    <a href="#" class="hero-btn-primary">
                        {{ .Params.btn_explore }}
                    </a>
                    <a href="#" class="hero-btn-secondary">
                        {{ .Params.btn_learn }}
                    </a>
                </div>
            </div>

            <!-- RIGHT VISUAL -->
            <div class="hero-visual">
                <div class="hero-visual-box">
                    <!-- Slider / Visual Placeholder -->
                    <div class="hero-visual-content">
                        <div class="hero-visual-gradient"></div>

                        <div class="hero-visual-text">
                            <div class="hero-visual-label">
                                {{ .Params.main_intro_slider1 }}
                            </div>
                            <div class="hero-visual-title">
                                {{ .Params.main_intro_slider2 }}
                            </div>
                        </div>
                    </div>

                    <!-- Slider controls -->
                    <div class="hero-slider-dots">
                        <span class="hero-slider-dot"></span>
                        <span class="hero-slider-dot inactive"></span>
                        <span class="hero-slider-dot inactive"></span>
                    </div>
                </div>

                <!-- Subtle glow -->
                <div class="hero-glow"></div>
            </div>

        </div>
    </div>
</section>
